            {n:"È´ò‰∏≠Áè≠Èïø", t:"Â∞äÈáçÁ•ùÁ¶è„ÄÇ"}, {n:"Âàù‰∏≠ÂêåÊ°å", t:"ÊàëÂ∞±ËØ¥ÂòõÔºå‰ª•ÂâçÁúã‰Ω†Â∞±ËßâÂæóÂÉè„ÄÇ"}, {n:"Â§ßÂ≠¶ÂÆ§ÂèãA", t:"ÂìáÂ°ûÔºÅÂ§ßÊñ∞ÈóªÔºÅ"},
            {n:"Â§ßÂ≠¶ÂÆ§ÂèãB", t:"Â±èËîΩ‰∫ÜÔºåÊãúÊãú„ÄÇ"}, {n:"Âêå‰∫ãÂ∞èÂº†", t:"ÔºüÂßê‰Ω†ËøôÊòØÂ§ßÂÜíÈô©Ëæì‰∫ÜÂêóÔºü"}, {n:"Âêå‰∫ãÊùéÂßê", t:"ËøôÁßç‰∫ãËøòÊòØ‰ΩéË∞ÉÁÇπÂ•Ω„ÄÇ"},
            {n:"HRÊÄªÁõë", t:"ÔºàËØ•ËØÑËÆ∫Â∑≤Ë¢´ÂèëÂ∏ÉËÄÖÂà†Èô§Ôºâ"}, {n:"ËÄÅÊùø", t:"ÊòéÂ§©Êù•ÊàëÂäûÂÖ¨ÂÆ§‰∏Ä‰∏ã„ÄÇ"}, {n:"ÁéãÈòøÂß®", t:"ËøòÊ≤°ÁªìÂ©öÂïäÔºüËøô‰∏ãÊõ¥Ê≤°‰∫∫Ë¶Å‰∫Ü„ÄÇ"},
            {n:"Áõ∏‰∫≤ÂØπË±°A", t:"ÊÄ™‰∏çÂæó‰∏äÊ¨°ÂØπÊàë‰∏çÁêÜ‰∏çÁù¨„ÄÇ"}, {n:"Áõ∏‰∫≤ÂØπË±°B", t:"Êµ™Ë¥πÊàëÊó∂Èó¥ÔºåÂëµÂëµ„ÄÇ"}, {n:"‰∏ÉÂ§ßÂßë", t:"‰∏§‰∏™Â•≥ÁöÑÊÄé‰πàÁîüÂ≠©Â≠êÔºüËÉ°ÈóπÔºÅ"},
            {n:"ÂÖ´Â§ßÂß®", t:"Ëøô‰πàÊºÇ‰∫ÆÁöÑÂßëÂ®òÔºåÂèØÊÉú‰∫Ü„ÄÇ"}, {n:"Ë∑Ø‰∫∫Áî≤", t:"Áé∞Âú®ÁöÑÁ§æ‰ºöË∂äÊù•Ë∂ä‰π±‰∫Ü„ÄÇ"}, {n:"ÁΩëÂèãA", t:"ÁúüÁà±Êó†ÁΩ™ÔºåÂä†Ê≤π„ÄÇ"},
            {n:"ÁΩëÂèãB", t:"ÊîØÊåÅÂ∞èÂßêÂßêÔºÅ"}, {n:"Â∞èË°®Â¶π", t:"ÂßêÂßêÂ•ΩÈÖ∑ÔºÅÊàë‰πüÊÉ≥Ë¶ÅÂ•≥ÊúãÂèãÔºÅüòç"}, {n:"Ë°®Âì•", t:"Âà†‰∫ÜÂêßÔºåÂà´ËÆ©Áà∑Áà∑ÁúãËßÅ„ÄÇ"},
            {n:"‰∫åÂ§ßÁà∑", t:"Ë¢´ÁõóÂè∑‰∫ÜÔºüËµ∂Á¥ßÊîπÂØÜÁ†ÅÔºÅ"}, {n:"Âàù‰∏≠ËÄÅÂ∏à", t:"ËøôÂ∞±ÊòØÊàëÊÉ≥‰∏çÈÄöÁöÑÂú∞Êñπ„ÄÇ"}, {n:"ÊüêÂæÆÂïÜ", t:"ÂøÉÊÉÖ‰∏çÂ•ΩÁöÑÊó∂ÂÄô‰π∞‰∏™ÂåÖÂåÖÂêßÔºåÁâπ‰ª∑„ÄÇ"},
            {n:"ÂâçÂêå‰∫ã", t:"‰Ω©Êúç‰Ω†ÁöÑÂãáÊ∞î„ÄÇ"}, {n:"ÂÅ•Ë∫´ÊïôÁªÉ", t:"‰∏ãÊ¨°Êù•ÁªÉËÖøÂà´ËøüÂà∞„ÄÇ"}, {n:"ÁΩëÂèãC", t:"ÂßêÂßêÔºåÈÇ£ÊàëËøòÊúâÊú∫‰ºöÂêóÔºü"},
            {n:"Ê≠ªÂÖö", t:"‰ªäÊôöËÄÅÂú∞ÊñπËßÅÔºå‰∏çÈÜâ‰∏çÂΩí„ÄÇ"}, {n:"Ë∑Ø‰∫∫‰πô", t:"Áúã‰∏çÊáÇÔºå‰ΩÜÂ§ßÂèóÈúáÊíº„ÄÇ"}, {n:"Ë∑Ø‰∫∫‰∏ô", t:"Â∑≤ÊãâÈªë„ÄÇ"},
            {n:"‰πùÂ§ßÂ©∂", t:"‰ª•ÂêéÂà´Êù•ÊàëÂÆ∂‰∏≤Èó®ÔºåÊÄïÂ∏¶ÂùèÂ≠©Â≠ê„ÄÇ"}, {n:"ÂçÅÂ§ßÂ®ò", t:"Ëµ∂Á¥ßÊâæ‰∏™Áî∑ÁöÑÂ´Å‰∫ÜÊñ≠‰∫ÜÂøµÊÉ≥„ÄÇ"}, {n:"Áà∑Áà∑", t:"ÂÆ∂Èó®‰∏çÂπ∏ÔºÅ"},
            {n:"ÊüêÊüê", t:"ÂìáÂì¶„ÄÇ"}, {n:"ÂêåÂ≠¶D", t:"Ê≤°ÊÉ≥Âà∞‰Ω†ÊòØËøôÁßç‰∫∫„ÄÇ"}, {n:"ÂêåÂ≠¶E", t:"ÂêåÊÄßÊâçÊòØÁúüÁà±ÔºåÂºÇÊÄßÂè™‰∏∫ÁπÅË°ç„ÄÇ"},
            {n:"ÂêÉÁìúÁæ§‰ºó", t:"ÂâçÊéíÂá∫ÂîÆÁìúÂ≠êËä±Áîü„ÄÇ"}, {n:"Êàø‰∏ú", t:"ÂÜçÊ¨°ÊèêÈÜí‰∏Ä‰∏ãÔºåÊàøÈó¥ÂÜÖÁ¶ÅÊ≠¢ÂÖªÂÆ†Áâ©"}
        ];

        // === Ê†∏ÂøÉÈÄªËæë ===
        function init() {
            renderContactList();
            renderMoments();
        }
        init();

        function switchTab(tab) {
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-exit').classList.add('hidden');
            document.getElementById('tab-chat').classList.add('hidden');
            document.getElementById('tab-moments').classList.add('hidden');

            if(tab === 'exit') {
                document.querySelectorAll('.tab-item')[0].classList.add('active');
                document.getElementById('tab-exit').classList.remove('hidden');
            } else if(tab === 'chat') {
                document.querySelectorAll('.tab-item')[1].classList.add('active');
                document.getElementById('tab-chat').classList.remove('hidden');
            } else {
                document.querySelectorAll('.tab-item')[2].classList.add('active');
                document.getElementById('tab-moments').classList.remove('hidden');
            }
        }

        // === ËÅäÂ§©ÈÄªËæë ===
        function renderContactList() {
            const list = document.getElementById('contact-list');
            contacts.forEach(c => {
                const d = document.createElement('div');
                d.className = `chat-item ${c.isPinned ? 'pinned' : ''}`; // ÁΩÆÈ°∂Ê†∑Âºè
                const previewText = c.history ? c.history[c.history.length-1].text : 'ÁÇπÂáªÂù¶ÁôΩ...';
                d.innerHTML = `
                    <div class="avatar" style="background:${c.color}">${c.emoji}</div>
                    <div class="info">
                        <div class="name">${c.name}</div>
                        <div class="preview">${previewText}</div>
                    </div>
                    <div class="time">${c.isPinned ? 'Êò®Â§©' : 'ÂàöÂàö'}</div>
                `;
                d.onclick = () => startChat(c);
                list.appendChild(d);
            });
        }

        function startChat(contact) {
            const screen = document.getElementById('chat-screen');
            const box = document.getElementById('chat-box');
            document.getElementById('chat-title').innerText = contact.name;
            screen.classList.remove('hidden');
            box.innerHTML = '';
            
            // 1. Â¶ÇÊûúÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºåÂÖàÊ∏≤Êüì
            if(contact.history) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'history-divider';
                timeDiv.innerText = 'Êò®Â§© 22:30';
                box.appendChild(timeDiv);

                contact.history.forEach(h => {
                    addMsg(box, h.type, contact.emoji, h.text, contact.color, true);
                });

                const timeDiv2 = document.createElement('div');
                timeDiv2.className = 'history-divider';
                timeDiv2.innerText = '‰ªäÂ§© 09:00';
                box.appendChild(timeDiv2);
            }

            // 2. Ëá™Âä®ÂºÄÂêØÊñ∞ÂØπËØù (Âå∫ÂàÜÂ•≥ÂèãÂíåÂÖ∂‰ªñ‰∫∫)
            const openMsg = contact.id === 'gf_real' ? '‰ªäÂ§©ÂáÜÂ§áÂá∫Êüú„ÄÇ' : 'ÂÖ∂ÂÆûÊàëÊúâ‰ª∂‰∫ãÊÉ≥Ë∑ü‰Ω†ËØ¥...';
            
            setTimeout(() => {
                addMsg(box, 'self', 'üôÇ', openMsg);
                
                // Êé•‰∏ãÊù•ÁöÑÈÄªËæë
                setTimeout(() => {
                    if (contact.id !== 'gf_real') {
                        addMsg(box, 'self', 'üôÇ', 'ÊàëÂñúÊ¨¢Â•≥ÁîüÔºåÊàëÂíåÂ•≥ÊúãÂèãÂú®‰∏ÄËµ∑Â∑≤Áªè‰∏âÂπ¥‰∫Ü„ÄÇ');
                    }
                    
                    // Ëß¶ÂèëÂõûÂ§ç
                    triggerReplies(box, contact);
                }, 1000);
            }, 800);
        }

        function triggerReplies(box, contact) {
            const scenario = contact.scenarios[Math.floor(Math.random() * contact.scenarios.length)];
            let delay = 1500;
            scenario.forEach((text) => {
                delay += (1000 + Math.random() * 1000); 
                setTimeout(() => {
                    if(!document.getElementById('chat-screen').classList.contains('hidden')) {
                        addMsg(box, 'other', contact.emoji, text, contact.color);
                    }
                }, delay);
            });
        }

        function closeChat() {
            document.getElementById('chat-screen').classList.add('hidden');
        }

        function addMsg(box, type, emoji, text, color, isHistory=false) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            const bg = type === 'other' ? color : '#ddd';
            const avatarHtml = `<div class="avatar" style="width:40px;height:40px;font-size:20px;background:${bg};border:none;">${emoji}</div>`;
            
            div.innerHTML = `${avatarHtml}<div class="msg-bubble">${text}</div>`;
            box.appendChild(div);
            if(!isHistory) box.scrollTop = box.scrollHeight;
        }

        // === ÊúãÂèãÂúàÈÄªËæë ===
        function renderMoments() {
            const feed = document.getElementById('moments-feed');
            feed.innerHTML = '';
            dummyMoments.forEach(m => addMoment(m));
        }

        function addMoment(m, isNew = false) {
            const feed = document.getElementById('moments-feed');
            const div = document.createElement('div');
            div.className = 'moment-item';
            
           // === ‰øÆÂ§çÁÇπËµûÊòæÁ§∫ÈÄªËæë ===
            let areaContent = '';

            // 1. ÂÖàÂ§ÑÁêÜÁÇπËµû (Â¶ÇÊûúÊúâ)
            if (m.likes && m.likes.length > 0) {
                areaContent += `
                    <div style="color:#576b95; font-size:13px; margin-bottom:5px; padding-bottom:5px; border-bottom:1px solid #e6e6e6;">
                        ‚ô° ${m.likes.join(', ')}
                    </div>
                `;
            }

            // 2. ÂÜçÂ§ÑÁêÜËØÑËÆ∫ (Â¶ÇÊûúÊúâ)
            if (m.comments && m.comments.length) {
                m.comments.forEach(c => {
                    areaContent += `<div class="comment-row"><span class="c-name">${c.name}</span>: <span class="c-text">${c.text}</span></div>`;
                });
            }

            // 3. ÁîüÊàêÁÅ∞Ëâ≤ËÉåÊôØÂå∫Âüü
            const cSection = areaContent ? `<div class="comments-area">${areaContent}</div>` : `<div class="comments-area hidden"></div>`;
            const picHtml = m.pic ? `<div class="m-pic">${m.pic}</div>` : '';

            div.innerHTML = `
                <div class="m-avatar">${m.emoji}</div>
                <div class="m-content">
                    <div class="m-name">${m.name}</div>
                    <div class="m-text">${m.text}</div>
                    ${picHtml}
                    <div class="m-info"><span>${m.time}</span><span>‚Ä¢‚Ä¢‚Ä¢</span></div>
                    ${cSection}
                </div>
            `;
            if(isNew) feed.insertBefore(div, feed.firstChild);
            else feed.appendChild(div);
            return div.querySelector('.comments-area');
        }

        function openPostModal() { document.getElementById('post-modal').classList.remove('hidden'); }
        function closePostModal() { document.getElementById('post-modal').classList.add('hidden'); }

        function publishPost() {
            const text = document.getElementById('post-input').value;
            if(!text.trim()) return;
            closePostModal();
            document.getElementById('post-input').value = '';

            const myPost = { name: "Êàë", emoji: "üë©üèª", text: text, time: "ÂàöÂàö", comments: [] };
            const cArea = addMoment(myPost, true);
            cArea.classList.remove('hidden');

             // 1. ÂÆö‰πâÂøÖÂÆö‰ºöÂá∫Áé∞ÁöÑÁà∏Â¶àÊ∂àÊÅØ
            const mustShowComments = [
                {n:"Â¶àÂ¶à", t:"Ëµ∂Á¥ßÂà†‰∫ÜÔºÅÂê¨Âà∞Ê≤°ÊúâÔºÅ"},
                {n:"Áà∏Áà∏", t:"È©¨‰∏äÊé•ÁîµËØùÔºÅÊàëÊòØ‰Ω†Áà∏ÔºÅ"},
                {n:"Â¶àÂ¶à", t:"‰Ω†ÊòØ‰∏çÊòØÊÉ≥Ê∞îÊ≠ªÊàëÔºü"} // ÂèØ‰ª•Â§öÂä†Âá†Êù°
            ];

            // 2. ÂáÜÂ§áÈöèÊú∫Ê±† (Ê¥óÁâåÁÆóÊ≥ï)
            let pool = [...commentPool];
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            
            // 3. ÊäΩÂèñ 22 Êù°Ë∑Ø‰∫∫Ê∂àÊÅØ (ÂáëÂ§ü25Êù°Â∑¶Âè≥)
            const randomPart = pool.slice(0, 22);

            // 4. ÂêàÂπ∂Âú®‰∏ÄËµ∑ (Áà∏Â¶àÁöÑÊ∂àÊÅØÊîæÂú®ÊúÄÂâçÈù¢ÔºåÁ°Æ‰øù‰∏ÄÂºÄÂßãÂ∞±ËÉΩÁúãÂà∞)
            const selectedComments = [...mustShowComments, ...randomPart];

            // 4. ÂºÄÂßãÊäïÊîæ
            let count = 0;
            function bomb() {
                if(count >= selectedComments.length) return;
                
                const c = selectedComments[count];
                const p = document.createElement('div');
                p.className = 'comment-row';
                p.innerHTML = `<span class="c-name">${c.n}</span>: <span class="c-text">${c.t}</span>`;
                cArea.appendChild(p);
                
                count++;
                // ÂèòÈÄüÊäïÊîæÊïàÊûú
                let speed = 800;
                if(count > 3 && count < 18) speed = 150; // ‰∏≠Èó¥ÁñØÁãÇÂà∑Â±è
                else if(count >= 18) speed = 1000;
                
                setTimeout(bomb, Math.random() * speed + 50);
            }
            setTimeout(bomb, 1500);
        }
    </script>
